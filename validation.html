<script>
    function validenom()
  {
         var usser=document.getElementById("usser");
         var passowrd=document.getElementById("password");
         var msg=document.getElementById("msg");
        
       
         if (usser.value =="") 
         {
            msg.innerHTML="il faut remplire nom";
            msg.style.color="	#00ffff ";
             return;
         }
         let rg= /^[a-z]+$/g;
         if(rg.test (usser.value)==false)
         {  
            msg.innerHTML="usser ne doit pas contenir de chiffre ou caractères spéciaux";
            msg.style.color="	#00ffff ";
        
            return;
         }
         
         if(passowrd.value ==""){
            
            msg.innerHTML =" il faute remplire mots password";
            msg.style.color="	#00ffff ";
            return;
         }
      
         var rooui=document.getElementById("roui");
         var rnon=document.getElementById("rnon");
        var ville=document.getElementById("v");
      if(rooui.checked)
      {
       let i=ville.selectedIndex;
       if(i==0){
        msg.innerHTML =" il faute choisi la ville";
        msg.style.color="	#00ffff ";
        return;
       }
       msg.style.color="#2ecc71";  
         msg.innerHTML =" bien fait";
      }
           
      
  }
  function afficherdiv()
  {
     
      var rooui=document.getElementById("roui");
      var rnon=document.getElementById("rnon");
      var ville=document.getElementById("ville");
   
      if(rooui.checked)
      {
        
        ville.style.display="block";
      }else
      if(rnon.checked){
          ville.style.display="none";
      }else
      {
        ville.style.display="none";
      }

  }
</script>
